<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link media="all" rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,400;1,600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="wrapper" class="wrapper">
      <main class="main">
        <h1 class="title">Which hand wins?</h1>

        <div id="app" class="cards-game js-game">
          <span v-bind:title="message">
            Hover your mouse over me for a few seconds to see my dynamically
            bound title!
          </span>
          <span v-if="seen">Now you see me</span>
        </div>
      </main>
    </div>
    <script src="vue-script.js"></script>
  </body>
</html>
